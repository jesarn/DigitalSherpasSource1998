<body bgcolor="#B70000" text="#000000" link="#808080"
vlink="#808080" alink="#808080">

<p align="center"><font size="1" face="Arial"><br>
</font><font face="Arial"><img
src="../calendar_graphics/title.GIF" width="350" height="90"></font></p>
<div align="center"><center>

<table border="0" width="95%">
    <tr>
        <td><h2><font size="5" face="Arial">&quot;BREEDERS
        CUP&quot;</font><font face="Arial"><br>
        </font><font color="#FFFFFF" size="3" face="Arial"><em><strong>sign-up
        form...</strong></em></font></h2>
        <form
        action="signup.asp"
        method="POST">
            <div
            align="center"><center><table border="0">
                <tr>
                    <td align="right"><font face="Arial"><strong>First
                    Name:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="20" maxlength="40" name="firstname"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Last
                    Name:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="20" maxlength="40" name="lastname"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Home
                    address:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="40" maxlength="40" name="address"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>City:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="20" maxlength="20" name="city"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>State:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="5" maxlength="2" name="state"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Zip:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="10" maxlength="10" name="zip"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Home
                    Phone:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="12" maxlength="12" name="homephone"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Work
                    Phone:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="12" maxlength="12" name="workphone"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Birthdate
                    (MM/DD/YY):</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="8" maxlength="12" name="birthdate"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Email
                    Address:</strong></font></td>
                    <td><font face="Arial"><input type="text"
                    size="40" maxlength="40" name="mailfrom"></font></td>
                </tr>
                <tr>
                    <td align="right"><font face="Arial"><strong>Are
                    you a KUBE Club Member?:</strong></font></td>
                    <td><input type="radio" name="KUBEclub"
                    value="yes"><font face="Arial"><strong>Yes <input
                    type="radio" name="KUBEclub" value="no"> No</strong></font></td>
                </tr>
                <tr>
                    <td align="right" valign="top" colspan="2"><font
                    size="2" face="Arial"><strong><input
                    type="submit" value="Send Entry!"></strong></font><font
                    face="Arial"><strong> </strong></font><font
                    size="2" face="Arial"><strong><input
                    type="reset" value="Clear Form"></strong></font></td>
                </tr>
            </table>
            </center></div>
        </form>
        <p><a href="../content.asp"><font color="#FFFFFF"
        face="Arial">Back To The Calendar</font></a><font
        color="#FFFFFF" face="Arial"> </font></p>
        </td>
    </tr>
</table>
